<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Facebook Clone Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f2f5;
    }
    .facebook-text {
      color: #1877f2;
      font-size: 4rem;
      font-weight: bold;
    }
    .login-box {
      max-width: 400px;
      margin: auto;
      padding: 2rem;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .login-btn {
      background-color: #1877f2;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="text-center mb-4">
      <div class="facebook-text">facebook</div>
      <p class="fs-4">Facebook helps you connect and share with the people in your life.</p>
    </div>
    <div class="login-box">
      <form id="loginForm">
        <div class="mb-3">
          <input type="email" class="form-control" name="email" placeholder="Email address or phone number" required>
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" name="password" placeholder="Password" required>
        </div>
        <button type="submit" class="btn login-btn w-100 mb-2">Log in</button>
        <div class="text-center">
          <a href="#">Forgotten password?</a>
        </div>
        <hr>
        <div class="text-center">
          <a href="#" class="btn btn-success">Create new account</a>
        </div>
      </form>
    </div>
  </div>
  <script>
    document.getElementById("loginForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      const data = Object.fromEntries(formData.entries());
      const response = await fetch("/api/login", {
        method: "POST",
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(data)
      });
      const result = await response.json();
      alert(result.message);
    });
  </script>
</body>
</html>
