<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Facebook Clone Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f2f5;
    }
    .facebook-title {
      font-size: 56px;
      color: #1877f2;
      font-weight: bold;
    }
    .form-box {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .divider {
      border-top: 1px solid #ddd;
      margin: 20px 0;
    }
    .btn-create {
      background-color: #42b72a;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center align-items-center vh-100">
      <div class="col-md-6 text-center mb-5">
        <div class="facebook-title">facebook</div>
        <p class="fs-4">Facebook helps you connect and share with the people in your life.</p>
      </div>
      <div class="col-md-4">
        <div class="form-box">
          <form action="http://localhost:5000/api/login" method="POST">
            <div class="mb-3">
              <input type="text" class="form-control" name="email" placeholder="Email address or phone number" required>
            </div>
            <div class="mb-3">
              <input type="password" class="form-control" name="password" placeholder="Password" required>
            </div>
            <div class="d-grid mb-2">
              <button type="submit" class="btn btn-primary">Log In</button>
            </div>
            <div class="text-center mb-3">
              <a href="#" class="text-decoration-none">Forgotten password?</a>
            </div>
            <div class="divider"></div>
            <div class="d-grid">
              <button type="button" class="btn btn-create" href="#">Create new account</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
